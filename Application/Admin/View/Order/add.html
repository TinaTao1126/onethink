<extend name="Public/base"/>

<block name="body">
<link href="__STATIC__/bootstrap/css/bootstrap.css" rel="stylesheet">
    <div class="container">
  		<div class="row">
    		<div class="col-sm-10">
    			<h3>开单</h3>
    		</div>
  		</div>
  		
  		<form class="form-horizontal" role="form" action="{:U('Car/add')}" method="post">
  			<div class="form-group">
				<label class="col-sm-1 control-label">门店</label>
				<div class="col-sm-4">
					<input type="text" class="form-control"  value="爱一行（中关村店）" readonly />
				</div>
				<label class="col-sm-1 control-label">单号</label>
				<div class="col-sm-4">
					<input type="text" class="form-control"  value="{$data.order_no}" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-1 control-label">工位号</label>
				<div class="col-sm-2">
					<select class="form-control" name="store_station_id">
						<option value="1">001</option>
					</select>
					
				</div>
				<label class="col-sm-1 col-sm-offset-2 control-label">品牌</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" name="car_brand" value="{$data.car_brand}" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-1 control-label">车牌号</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" name="car_number" value="{$data.car_number}" />
				</div>
				<label class="col-sm-1 control-label">颜色</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" name="car_color" value="{$data.car_color}" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-1 control-label">车主姓名</label>
				<div class="col-sm-4">
					<input type="text" class="form-control"  name="car_owner" value="{$data.car_owner}" />
				</div>
				<label class="col-sm-1 control-label">车主电话</label>
				<div class="col-sm-4">
					<input type="text" class="form-control"  name="owner_phone" value="{$data.owner_phone}" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-1 control-label">VIN</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" name="car_vin" value="{$data.car_vin}" />
				</div>
				<label class="col-sm-1 control-label">车型</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" name="car_model" value="{$data.car_model}" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-1 control-label">行驶里程</label>
				<div class="col-sm-4">
					<input type="text" class="form-control"  name="driving_distance" value="{$data.driving_distance}" />
				</div>
				<div class="col-sm-4 col-sm-offset-1">
					<input type="hidden" name="store_id" value="1"/><!-- FIXME -->
        			<input type="hidden" name="id" id="car_id" value=""/>
					<button class="btn btn-success" type="submit">确定</button>
					<button type="button" class="btn btn-default" name="back" onclick="javascript:history.back(-1);return false;">返回</button>
				</div>
			</div>
			
  		</form>
  	</div>
  	
    <div class="cf">
		<div class="fl">
			<input type="hidden" name="order_id" id="order_id" value=""/>
            <a class="btn" href="{:U('OrderItem/add/id/order_id')}" id="order-item-add">新 增</a>
            <button class="btn ajax-post confirm" url="{:U('OrderItem/delete',array('method'=>'del'))}" target-form="ids">删 除</button>
        </div>

        
    </div>
    <div class="data-table table-striped">
	<table class="">
    <thead>
        <tr>
		<th class="row-selected row-selected"><input class="check-all" type="checkbox"/></th>
		<th class="">类别</th>
		<th class="">描述</th>
		<th class="">工时费</th>
		<th class="">零件</th>
		<th class="">数量</th>
		<th class="">合计</th>
		<th class="">操作</th>
		</tr>
    </thead>
    <tbody>
		<notempty name="_list">
		<volist name="_list" id="vo">
		<tr>
            <td><input class="ids" type="checkbox" name="id[]" value="{$vo.id}" /></td>
            <td>{$vo.item_type_name} </td>
			<td>{$vo.item_name} </td>
			<td>{$vo.hour_price}</td>
			<td>{$vo.item_price}</td>
			<td>{$vo.item_num}</td>
			<td>{$vo.hour_price+$vo.item_price*$vo.item_num}</td>
			<td>
				<a title="编辑" href="{:U('OrderItem/edit?id='.$vo['id'])}">编辑</a>
				<a class="confirm ajax-get" title="删除" href="{:U('OrderItem/del?id='.$vo['id'])}">删除</a>
            </td>
		</tr>
		</volist>
		<else/>
		<td colspan="9" class="text-center"> 无记录！ </td>
		</notempty>
	</tbody>
    </table>
	</div>
    <div class="page">
        {$_page}
    </div>
</block>



<block name="script">
    <script type="text/javascript">
  	
	$("#order-item-add").click(function(){
		//console.log($(this).attr("href"));
		var order_id = $("#order_id").val();
		if(order_id == '') {
			alert("请先添加车辆信息");
			return false;
		}
		var url = Think.U("Admin/OrderItem/add",'id='+order_id);
		console.log(url);
	    $(this).attr("href",url);
	});

	$("form").submit(function(){
		var self = $(this);
		$.post(self.attr("action"), self.serialize(), success, "json");
		return false;

		function success(response){
			console.log(response);
			if(response.code == 200){
				$("#car_id").attr('value',response.data.car_id);
				$("#order_id").attr('value',response.data.order_id);
				//$("button:submit").attr("disabled", false);
			} else {
				//alert(data.msg);
			}
		}
	});
    //导航高亮
    highlight_subnav('{:U('Order/index')}');
    </script>
</block>
