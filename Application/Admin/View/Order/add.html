  		<form class="form-horizontal" role="form" action="{:U('Car/add')}" method="post">
  		<div class="row">
  			<div class="col-sm-6">
				<div class="form-group">
					<label class="col-sm-2 control-label">门店</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" value="{$store_name}" readonly />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">单号</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" value="{$data.order_no}" readonly placeholder="系统自动生成，无需填写"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">工位号</label>
					<div class="col-sm-6">
						<select class="form-control" name="store_station_id">
	                		<notempty name="_store_station">
							<volist name="_store_station" id="vo" >
							<if condition="$vo.id eq $store_station_id">
								<option value="{$vo.id}" selected>{$vo.name}</option>
							<else/>
								<option value="{$vo.id}">{$vo.name}</option>
							</if>
							</volist>
						</notempty>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">车牌号</label>
					<div class="col-sm-6">
						<span style="display:inline-block;">
						<input type="text" class="form-control" name="car_number" value="{$data.car_number}" />
						</span>
						<span style="display:inline-block;">
						<input class="btn btn-default" type="button"  id="search_car_number" value="查询">
						</span>
						
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">车主姓名</label>
					<div class="col-sm-6">
						<input type="text" class="form-control"  name="car_owner" value="{$data.car_owner}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">车主电话</label>
					<div class="col-sm-6">
						<input type="text" class="form-control"  name="owner_phone" value="{$data.owner_phone}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">行驶里程</label>
					<div class="col-sm-6">
						<input type="text" class="form-control"  name="driving_distance" value="{$data.driving_distance}" />
					</div>
				</div>
				
  			</div>
  			<div class="col-sm-6">
  				<div class="form-group">
					<label class="col-sm-2 control-label">品牌</label>

					<th class="">描述</th>
					<th class="">工时费</th>
					<th class="">零件</th>
					<th class="">数量</th>
					<th class="">合计</th>
					<th class="">操作</th>
					</tr>
			    </thead>
			    <tbody>
					<notempty name="_list">
					<volist name="_list" id="vo">
					<tr>
			            <td><input class="ids" type="checkbox" name="id[]" value="{$vo.id}" /></td>
			            <td>{$vo.item_type_name} </td>
						<td>{$vo.item_name} </td>
						<td>{$vo.hour_price}</td>
						<td>{$vo.item_price}</td>
						<td>{$vo.item_num}</td>
						<td>{$vo.hour_price+$vo.item_price*$vo.item_num}</td>
						<td>
							<a title="编辑" href="{:U('OrderItem/edit?id='.$vo['id'])}">编辑</a>
							<a class="confirm ajax-get" title="删除" href="{:U('OrderItem/del?id='.$vo['id'])}">删除</a>
			            </td>
					</tr>
					</volist>
					<else/>
					<td colspan="9" class="text-center"> 无记录！ </td>
					</notempty>
				</tbody>
			    </table>
			</div>

<block name="script">
	<script type="text/javascript" src="__STATIC__/js/common.js"></script>
    <script type="text/javascript">
  	
	$("#order-item-add").click(function(){
		//console.log($(this).attr("href"));
		var order_id = $("#order_id").val();
		if(order_id == '') {
			updateAlert("请先保存车辆信息!");
			setTimeout(function(){
 				$('#top-alert').removeClass('block').slideUp(200);
 			}, 1500);
			return false;
		}
		var url = Think.U("Admin/OrderItem/add",'id='+order_id);
		console.log(url);
	    $(this).attr("href",url);
	});

	$("form").submit(function(){
		var self = $(this);
		$.post(self.attr("action"), self.serialize(), function success(response){
			console.log(response);
			if(response.status == 1){
				$("#car_id").attr('value',response.info.car_id);
				$("#order_id").attr('value',response.info.order_id);
				$('input').each(function(){
					$(this).attr("disabled",true);
				});
				updateAlert("开单成功！", 'alert-success');
			} else {
				updateAlert(response.info);
				
			}
			setTimeout(function(){
 				$('#top-alert').removeClass('block').slideUp(200);
 			}, 1500);
		}, "json");
		return false;
	});
	
	
	
	$('#search_car_number').click(function(){
		var car_number = $('input[name=car_number]').val();
		
        if (car_number != null) {
        	 $.post("{:U('Car/get')}", { car_number: car_number }, function (data) {
        		 console.log(data);
        		if(data.status == 1) {
        			if(data.info != null) $("form").setForm(data.info);
        			else {
        				updateAlert('未找到车牌信息！');
             			setTimeout(function(){
             				$('#top-alert').removeClass('block').slideUp(200);
             			}, 1500);
        			}
        			//$("form").attr('action', "{:U('Car/edit')}");
        		} else {
        			updateAlert(data.info);
         			setTimeout(function(){
         				$('#top-alert').removeClass('block').slideUp(200);
         			}, 1500);
        		}
        	 });
        }
           
	});
    //导航高亮
    highlight_subnav('{:U('Order/index')}');
    </script>
