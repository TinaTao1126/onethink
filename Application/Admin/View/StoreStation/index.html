<extend name="Public/base" />

<block name="body">
	<!-- 标题栏 -->
	<div class="main-title">
		<h2>车位信息</h2>
	</div>
	<div class="cf">
		<div class="fl">
            <a class="btn" href="{:U('StoreStation/add')}">新 增</a>
            <button class="btn ajax-post" url="{:U('StoreStation/changeStatus',array('method'=>'enabled'))}" target-form="ids">启 用</button>
            <button class="btn ajax-post" url="{:U('StoreStation/changeStatus',array('method'=>'disabled'))}" target-form="ids">禁 用</button>
            <button class="btn ajax-post confirm" url="{:U('StoreStation/del')}" target-form="ids">删 除</button>
        </div>

        <!-- 高级搜索 -->
		<div class="search-form fr cf">
			<div class="sleft">
                <select class="select" name="district_id">
                	<option value="0">大区</option>
                	<notempty name="_district">
						<volist name="_district" id="vo" >
							<option value="{$vo.id}">{$vo.name}</option>
						</volist>
					</notempty>
                </select>
                <select class="select" name="city_id">
                	<option value="0">城市</option>
                </select>
                <select class="select" name="store_id">
                	<option value="0">门店</option>
                </select>
            </div>
				
				
			<a class="sch-btn" href="javascript:;" id="search" url="{:U('index')}"><i class="btn-search"></i></a>
		</div>
    </div>
    <!-- 数据列表 -->
    <div class="data-table table-striped">
	<table class="">
    <thead>
        <tr>
		<th class="row-selected row-selected"><input class="check-all" type="checkbox"/></th>
		<th class="">ID</th>
		<th class="">车位</th>
		<th class="">门店</th>
		<th class="">创建时间</th>
		<th class="">状态</th>
		<th class="">操作</th>
		</tr>
    </thead>
    <tbody>
		<notempty name="_list">
		<volist name="_list" id="vo">
		<tr>
            <td><input class="ids" type="checkbox" name="id[]" value="{$vo.id}" /></td>
            <td>{$vo.id} </td>
			<td>{$vo.name} </td>
			<td>{$vo.store_name}</td>
			<td>{$vo.create_time}</td>
			<td>{$vo.status_name}</td>
			<td><eq name="vo.status" value="1">
				<a href="{:U('StoreStation/changeStatus?method=disabled&id='.$vo['id'])}" class="ajax-get">禁用</a>
				<a title="编辑" href="{:U('edit?id='.$vo['id'])}">编辑</a>
				<a class="confirm ajax-get" title="删除" href="{:U('del?id='.$vo['id'])}">删除</a>
				<else/>
				<a href="{:U('StoreStation/changeStatus?method=enabled&id='.$vo['id'])}" class="ajax-get">启用</a>
				</eq>
				
                </td>
		</tr>
		</volist>
		<else/>
		<td colspan="9" class="text-center"> aOh! 暂时还没有内容! </td>
		</notempty>
	</tbody>
    </table>
	</div>
    <div class="page">
        {$_page}
    </div>
</block>

<block name="script">
	<script src="__STATIC__/thinkbox/jquery.thinkbox.js"></script>

	<script type="text/javascript">
	//搜索功能
	$("#search").click(function(){
		var url = $(this).attr('url');
        var query  = $('.search-form').find('select').serialize();
        query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g,'');
        query = query.replace(/^&/g,'');
        if( url.indexOf('?')>0 ){
            url += '&' + query;
        }else{
            url += '?' + query;
        }
		window.location.href = url;
	});
	//回车搜索
	$(".search-input").keyup(function(e){
		if(e.keyCode === 13){
			$("#search").click();
			return false;
		}
	});
    //导航高亮
    highlight_subnav('{:U('StoreStation/index')}');
    
    $(function(){
    	var getDistrict=function(type, name, parent){
    		var district = $("select[name="+parent+"]");
    		var pid = $(district).find("option:selected").val();
    		console.log(pid);
    		var url = Think.U('Admin/District/list_by_type','type='+type+'&pid='+pid);

    		$.get(url, function(response){
    			$("select[name="+name+"] option").remove();
    			var data = response.info;
    			for(var i = 0 ; i < data.length; i++) {
    				$("select[name="+name+"]").append('<option value="'+data[i].id+'">'+data[i].name+'</option>');
    			}
    		    
    		 });
    	};

    	
    	$("select[name=district_id]").bind('change',function(){
    		getDistrict(2,'city_id', 'district_id');
    		
    	});
    	
    	$("select[name=city_id]").bind('change',function(){
    		getDistrict(3,'store_id', 'city_id');
    	});
    });
	</script>
</block>
